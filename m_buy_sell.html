<body>
	<header class="return_header cover_head coopera_header">
		<a href="./m.home.html" class="return_iocn icon-angle-left"></a>
		<p><i class="return_header_icon"></i>二手车买卖</p>
	</header>
	<section class="coopera_bg common_banner">
		<img src="./images/banner/coopera.png" alt="">
	</section>
	<section class="coopera_con form_con">
		<div class="coopera_inner form_con_inner">
			<div class="buy_sell_form_con form_input_con">
				<ul class="buy_sell_tit">
					<li>
						<a href="javascript:;" class="current">录入买家</a>
					</li>
					<li>
						<a href="javascript:;">录入车源</a>
					</li>
				</ul>
				<div class="form_inner_con">
					<div class="form_box buy_car_form">
						<div class="form_row input_full">
							<input  type="text" name="userName" placeholder="请输入买家姓名">
						</div>
						<div class="form_row input_full">
							<input class="phone" type="tel" name="phone" placeholder="请输入手机号码" maxlength="11">
							<p class="error_text phone_error_text"></p>
						</div>
						<div class="form_row input_full">
							<div class="budget_price" data="">
								<span>请选择预算价格</span><i></i>
							</div> 
							<ul class="budget_price_selet">
								<li data='0-5'>0-5万</li>
								<li data='5-10'>5-10万</li>
								<li data='10-15'>10-15万</li>
								<li data='20-25'>20-25万</li>
								<li data='25-30'>25-30万</li>
								<li data='30-35'>30-35万</li>
								<li data='35-40'>35-40万</li>
								<li data='40-45'>40-45万</li>
								<li data='45-50'>45-50万</li>
								<li data='50+'>50万以上</li>
							</ul>
						</div>		
						<div class="form_row commit_box">
							<button class="coopera_commit form_commit">提交</button>
						</div>
					</div>
					<div class="form_box sell_car_form">
						<div class="form_row input_full">
							<input  type="text" name="userName" placeholder="请输入您的姓名">
						</div>
						<div class="form_row input_full">
							<input class="phone" type="tel" name="phone" placeholder="请输入您的手机号" maxlength="11">
							<p class="error_text phone_error_text"></p>
						</div>
						<div class="form_row input_half">
							<input type="text" name="provinces" placeholder="请输入投资省份">
							<input type="text" name="city" placeholder="请输入投资城市">
						</div>
						<div class="form_row input_half">
							<input type="text" name="provinces" placeholder="请输入投资省份">
							<input type="text" name="city" placeholder="请输入投资城市">
						</div>		
						<div class="form_row commit_box">
							<button class="coopera_commit form_commit">提交</button>
						</div>
					</div>
				</div>
			</div>
			<div class="ask_box_success">
				<img src="./images/base/ask_success.png" alt="">
				<p>信息提交成功</p>
				<div class="_success_desc">稍后会有专业客服与您联系，请保持电话畅通</div>
				<div class="return_link">
				 	<a href="javascript:;" class="return">返回</a>
				 	<a href="./m.m.filter_brand.html">去看车</a>
			 	</div>
			</div>
		</div>
	</section>
</body>
</html>
